<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>PunkAPI</title>
  </head>
  <body>
    <header class="header">
      <div class="headerWrapper">
        <h1 class="headerTitle">PUNK API</h1>
        <button class="favoritesBtn" disabled>Favorites <span class="favoritesCount">0</span></button>
      </div>
      <div class="searchWrapper"><input type="text" class="searchForm" /> <span class="searchIcon"></span></div>
      <div class="dropdown"></div>
    </header>
    <main>
      <ul class="beerContainer"></ul>
      <button type="button" class="loadMoreBtn" data-action="load-more">
        <span class="spinner is-hidden" role="status" aria-hidden="true"></span>

        <span class="label">Load more</span>
      </button>
      <div class="scrollUp">
        <svg class="scrollUapSvg" id="icon-circle-up" viewBox="-2 -2 52 52">
          <path
            class="scrollUpPath"
            d="
                        M24,0
                        a24,24 0 0,1 0,48
                        a24,24 0 0,1 0,-48
                        "
          ></path>
        </svg>
      </div>
      <div class="lightbox">
        <div class="backdrop">
          <div class="modal"><div class="modal-wrapper"></div></div>
        </div>
      </div>
    </main>
    <script src="./src/storage.js" type="module"></script>
    <script src="./src/index.js" type="module"></script>
    <script src="./src/scrollUpArrow.js" type="module"></script>
    <script src="./src/recentSearches.js" type="module"></script>
    <script src="./src/addToFavorites.js" type="module"></script>
    <script src="./src/favoritesInModal.js" type="module"></script>
    <script src="./src/singleItemModal.js" type="module"></script>
  </body>
</html>
